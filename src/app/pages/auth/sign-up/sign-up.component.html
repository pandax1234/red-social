<div class="form">
  <div class="form__container">
    <h1>Regístrate</h1>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <div>
        <mat-form-field>
          <mat-label>Nombre(s)</mat-label>
          <input matInput formControlName="names" />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Apellido(s)</mat-label>
          <input matInput formControlName="lastName" />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as mensaje">{{ mensaje }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Ingresa tu contraseña</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="accent" type="submit">Regístrate</button>
      </div>
    </form>
    <hr />
    <span class="small-text providers">¿Tienes cuenta de Google</span>
    <app-button-providers />
    <span class="small-text log-in-redirect"
      >¿Ya tienes una cuenta? <a routerLink="/auth/log-in">Iniciar sesión</a></span
    >
  </div>
</div>
