<div class="form">
  <div class="form__container">
    <h1>Iniciar sesión</h1>
    <form [formGroup]="form" (ngSubmit)="logIn()">
      <div>
        <mat-form-field>
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as mensaje">{{ mensaje }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Ingresa tu contraseña</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="accent" type="submit">Iniciar sesión</button>
      </div>
    </form>
    <hr />
    <span class="small-text providers">¿Tienes cuenta de Google </span>
    <app-button-providers [isLogin]="true" />
    <span class="small-text log-in-redirect"
      >¿No tienes cuenta aún?
      <a routerLink="/auth/sign-up">Regístrate</a></span
    >
  </div>
</div>
